<!DOCTYPE html>
<html>
<head>
    <title>VAT Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            function calculateVAT() {
                var grossPrice = parseFloat($("#grossPrice").val());
                var discountRate = parseFloat($("#discountRate").val()) / 100;
                var vatRate = 0.07; // 7% VAT rate

                var discountAmount = grossPrice * discountRate;
                $("#discountAmount").text(discountAmount.toFixed(2));

                var discountedPrice = grossPrice - discountAmount;
                $("#discountedPrice").text(discountedPrice.toFixed(2));

                var vatAmount = discountedPrice * vatRate;
                $("#vatAmount").text(vatAmount.toFixed(2));

                var netAmount = discountedPrice + vatAmount;
                $("#netAmount").text(netAmount.toFixed(2));
            }

            $("#calculateButton").on("click", function() {
                calculateVAT();
            });
        });
    </script>
</head>
<body>
    <h1>VAT Calculator</h1>
    <label for="grossPrice">Gross Price:</label>
    <input type="number" id="grossPrice" step="0.01">
    <br>
    <label for="discountRate">Discount Rate (%):</label>
    <input type="number" id="discountRate" step="0.01">
    <br>
    <button id="calculateButton">Calculate</button>
    <br>
    <label for="discountAmount">Discount Amount:</label>
    <span id="discountAmount"></span>
    <br>
    <label for="discountedPrice">Discounted Price:</label>
    <span id="discountedPrice"></span>
    <br>
    <label for="vatAmount">VAT Amount:</label>
    <span id="vatAmount"></span>
    <br>
    <label for="netAmount">Net Amount:</label>
    <span id="netAmount"></span>
</body>
</html>
